<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>微金所</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputId" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputId" placeholder="" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button  id="btn" type="button" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
<script type="text/javascript">
    $(function(){
        
      $("#btn").click(function(){
        var name=$("#inputId").val();
        var pwd=$("#inputPassword").val();
        
        console.log("name:"+name+"pwd:"+pwd)
        $.ajax({
               type: 'POST',
               url: 'register.php',
               data: 'userId='+name+'&pass='+pwd,
               dataType: 'text',
               success: function(msg){
                 alert(msg)
               },
               error:function(){
                console.log("注册失败")

               }
        })  ;
      })

    })
</script>
